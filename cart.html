<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Découvrez notre gamme de caméras vintage: des produits uniques, efficaces et design">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2897f175fe.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Orinoco: Vente de caméras vintage</title>

<body>
  <header>
    <div class="fav_icon"><a href="index.html"><img src="fav_icon.png"></a></div>
    <nav>
      <ul class="nav justify-content-end">
        <li class="nav-item">
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Panier</a><span class="counter">0</span>
        </li>
      </ul>

    </nav>
  </header>
  <div class="container">
    <h1>Passez votre commande</h1>
    <main class="container" id="productsSelected">
      <div id="orderResume">
        <h2>Contenu de votre panier</h2>
        <span id="productName"></span>
        <span id="productLenses"></span>
        <span id="productQuantity"></span>
        <span id="productPrice"></span>
        <span id="totalPrice">
          <h4>Montant à payer:</h3>
        </span>
      </div>
    </main>
    <section>
      <h2>Veuillez renseigner vos coordonnées</h2>
    </section>
  </div>
  <footer>
    <ul class="footer_titles">
      <li>
        Nous contacter
      </li>
      <li>
        A propos d'orinocam
      </li>
      <li>
        Mentions légales
      </li>
    </ul>
  </footer>
  <script src="cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>

</html>
