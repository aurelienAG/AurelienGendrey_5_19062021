<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Découvrez notre gamme de caméras vintage: des produits uniques, efficaces et design">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2897f175fe.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Orinoco: Vente de caméras vintage</title>
</head>

<body>
  <header>
    <div class="fav_icon"><a href="index.html"><img src="fav_icon.png"></a></div>
    <nav>
      <ul class="nav justify-content-end">
        <li class="nav-item">
        </li>
        <li class="cart">
          <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i>Panier</a>
        </li>
      </ul>

    </nav>
  </header>
  <div class="container">
    <h1 class="cartPageTitle">Finalisez votre commande</h1>

    <h2 class="yourCart">Votre panier</h2>

    <main class="container" id="productsSelected">
      <table class="table my-3">
        <tbody>
          <tr id="columnsNames">
            <th scope="row" id="productTitle">
              <h3>Produit</h3>
            </th>
            <th scope="row" id="lensesTitle">
              <h3>Lentilles</h3>
            </th>
            <th scope="row" id="qtyTitle">
              <h3>Quantité</h3>
            </th>
            <th scope="row" id="priceTitle">
              <h3>Prix</h3>
            </th>
          </tr>
        </tbody>
      </table>
      <div id="orderResume">
      </div>
      <span id="totalPrice">
        <span>
          <h5><strong>Montant à payer:</strong>
            <span id="sumTotal"></span>
          </h5>
        </span>
    </main>



    <h2 class="formTitle">Veuillez renseigner vos coordonnées</h2>
    <form action="" id="userDataForm">

      <div class="form-group">
        <label for="lastName">
          Nom
        </label>
        <input type="text" id="lastName" class="form-control" name="lastName" required />
        <small></small>
      </div>
      <div class="form-group">
        <label for="firstName">
          Prénom
        </label>
        <input type="text" id="firstName" class="form-control" name="firstName" required />
        <small></small>
      </div>
      <div class="form-group">
        <label for="address">
          Adresse
        </label>
        <input type="text" id="address" class="form-control" name="address" required />
        <small></small>
      </div>
      <div class="form-group">
        <label for="city">
          Ville
        </label>
        <input type="text" id="city" class="form-control" name="city" required>
        <small></small>
      </div>
      <div class="form-group">
        <label for="email">
          E-mail
        </label>
        <input type="text" id="email" class="form-control" name="email" required />
        <small></small>
      </div>
      <div class="form-group">
        <button href="order.html" class="btn btn-secondary formBtn"
          type="submit">Commander</button>
      </div>
  </div>
  </section>
  </div>
  <footer>
    <ul class="footer_titles">
      <li>
        Nous contacter
      </li>
      <li>
        A propos d'orinocam
      </li>
      <li>
        Mentions légales
      </li>
    </ul>
  </footer>
  <script src="cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
</body>

</html>
